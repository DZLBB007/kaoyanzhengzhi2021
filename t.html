    var temp = "\u8003\u7814\u5927\u7eb2\u662f\u6307\u7531\u6559\u80b2\u90e8\u8003\u8bd5\u4e2d\u5fc3\u7ec4\u7ec7\u7f16\u5199\uff0c\u9ad8\u7b49\u6559\u80b2\u51fa\u7248\u793e\u51fa\u7248\u7684\uff0c\u89c4\u5b9a\u5f53\u5e74\u5168\u56fd\u7855\u58eb\u7814\u7a76\u751f\u5165\u5b66\u8003\u8bd5\u76f8\u5e94\u79d1\u76ee\u7684\u8003\u8bd5\u8303\u56f4\u3001\u8003\u8bd5\u8981\u6c42\u3001\u8003\u8bd5\u5f62\u5f0f\u3001\u8bd5\u5377\u7ed3\u6784\u7b49\u653f\u7b56\u6307\u5bfc\u6027\u8003\u7814\u7528\u4e66\u3002\u672c\u6587\u6574\u7406\u5206\u4eab\u201c2021\u8003\u7814\u653f\u6cbb\u5927\u7eb2\u53d8\u5316\u603b\u4f53\u89e3\u6790\u201d\u76f8\u5173\u5185\u5bb9\uff0c\u603b\u7ed3\u4e0e\u5206\u6790\uff0c\u6821\u6b63\u5907\u8003\u8303\u56f4\u3002\r\n\r\n\u901a\u8fc7\u5bf9\u6bd4\u53bb\u5e74\u7684\u5927\u7eb2\uff0c\u6574\u4f53\u53d8\u5316\u4e0d\u5927\u3002\r\n\r\n\u4e00\u3001\u65b0\u589e\u90e8\u5206\r\n(\u4e00)\u9a6c\u514b\u601d\u4e3b\u4e49\u57fa\u672c\u539f\u7406\u6982\u8bba(\u65e0)\r\n\r\n(\u4e8c)\u6bdb\u6cfd\u4e1c\u601d\u60f3\u548c\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u7406\u8bba\u4f53\u7cfb\u6982\u8bba\r\n \u7b2c\u516b\u7ae0\r\n 1\u3001\u7b2c\u516b\u7ae0\u7b2c\u4e00\u8282\u5220\u6389\u4e86\u5386\u53f2\u6027\u6210\u5c31\u548c\u5386\u53f2\u6027\u53d8\u9769\uff0c\u65b0\u589e\u4e86\u201c\u65b0\u65f6\u4ee3\u6807\u5fd7\u6211\u56fd\u53d1\u5c55\u65b0\u7684\u5386\u53f2\u65b9\u4f4d\u201d\uff1b\r\n\u3000\u3000\r\n \u7b2c\u5341\u7ae0\r\n\u3000\u30001\u3001\u7b2c\u5341\u7ae0\u7b2c\u4e00\u8282\u65b0\u53d1\u5c55\u7406\u5ff5\u91cc\u9762\u5220\u9664\u4e86\u4e00\u4e9b\u8868\u8ff0\uff0c\u65b0\u589e\u52a0\u4e86\u4e00\u90e8\u5206\u5341\u4e5d\u5c4a\u56db\u4e2d\u5168\u4f1a\u6211\u56fd\u57fa\u672c\u7ecf\u6d4e\u5236\u5ea6\u7684\u8868\u8ff0\uff08\u201c\u4f7f\u5e02\u573a\u5728\u8d44\u6e90\u914d\u7f6e\u4e2d\u8d77\u51b3\u5b9a\u4f5c\u7528\u3001\u66f4\u597d\u53d1\u6325\u653f\u5e9c\u4f5c\u7528\u201d\u7684\u5185\u5bb9\uff09\r\n\u3000\u30002\u3001\u65b0\u589e\u8003\u70b9:\u575a\u6301\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u6587\u5316\u53d1\u5c55\u9053\u8def\r\n 3\u3001\u7b2c\u5341\u7ae0\u7b2c\u56db\u8282\u63d0\u9ad8\u548c\u4fdd\u969c\u6c11\u751f\u6c34\u5e73\u91cc\u9762\u7684\u575a\u51b3\u6253\u8d62\u8131\u8d2b\u653b\u575a\u6218\u88ab\u5355\u72ec\u5217\u51fa\u6765\u81ea\u6210\u6a21\u5757(\u65b0\u589e3\u67086\u65e5\u5728\u8131\u8d2b\u653b\u575a\u5ea7\u8c08\u4f1a\u7684\u8bb2\u8bdd)\r\n 4\u3001\u7b2c\u5341\u7ae0\u7b2c\u4e94\u8282\u5f62\u6210\u4eba\u4e0e\u81ea\u7136\u548c\u8c10\u53d1\u5c55\u65b0\u683c\u5c40\u91cc\u9762\u65b0\u589e\u4e86\u201c\u8df5\u884c\u7eff\u6c34\u9752\u5c71\u5c31\u662f\u91d1\u5c71\u94f6\u5c71\u53d1\u5c55\u7406\u5ff5\u201d;\u52a0\u5feb\u751f\u6001\u6587\u660e\u4f53\u5236\u6539\u9769\u4e0b\u8fb9\u7684\u5185\u5bb9\u5168\u90e8\u88ab\u66ff\u6362\u4e3a\u201c\u5b9e\u884c\u6700\u4e25\u683c\u7684\u751f\u6001\u73af\u5883\u4fdd\u62a4\u5236\u5ea6\u3001\u5168\u9762\u5efa\u7acb\u8d44\u6e90\u9ad8\u6548\u5229\u7528\u5236\u5ea6\u3001\u5065\u5168\u751f\u6001\u4fdd\u62a4\u548c\u4fee\u590d\u5236\u5ea6\u3001\u4e25\u660e\u751f\u6001\u73af\u5883\u4fdd\u62a4\u8d23\u4efb\u5236\u5ea6;\r\n\r\n \u7b2c\u5341\u4e00\u7ae0\r\n 1\u3001\u7b2c\u4e8c\u8282\u589e\u52a0\u4e86\u201c\u63a8\u52a8\u5168\u9762\u5f00\u653e\u201d\u7684\u5185\u5bb9\r\n\r\n(\u4e09)\u4e2d\u56fd\u8fd1\u73b0\u4ee3\u53f2\u7eb2\u8981\r\n\r\n \u7b2c\u56db\u7ae0\r\n 1\u3001\u7b2c\u4e00\u8282\u589e\u52a0\u201c\u4e94\u56db\u8fd0\u52a8\u7684\u610f\u4e49\u201d\uff08\u53bb\u5e74\u7eaa\u5ff5\u4e94\u56db\u8fd0\u52a8\u5927\u4f1a\u4e0a\u91cd\u8981\u8bb2\u8bdd\u7684\u5185\u5bb9\uff09\r\n 2\u3001\u7b2c\u4e09\u8282\u589e\u52a0\u201c\u5927\u9769\u547d\u4e2d\u7684\u4e2d\u56fd\u5171\u4ea7\u515a\u201d\r\n \r\n \u7b2c\u4e03\u7ae0\r\n 1\u3001\u65b0\u589e\u5185\u5bb9:\u4eba\u6c11\u653f\u534f\u4e0e\u300a\u5171\u540c\u7eb2\u9886\u300b\r\n\r\n(\u56db)\u601d\u60f3\u9053\u5fb7\u4fee\u517b\u4e0e\u6cd5\u5f8b\u57fa\u7840\r\n\u3000\u3000\u7b2c\u4e94\u7ae0\r\n 1\u3001\u65b0\u589e\u8003\u70b9:\u63a8\u52a8\u9053\u5fb7\u5b9e\u8df5\u517b\u6210(\u52a0\u5165\u300a\u65b0\u65f6\u4ee3\u516c\u6c11\u9053\u5fb7\u5efa\u8bbe\u5b9e\u65bd\u7eb2\u8981\u300b\u76f8\u5173\u5185\u5bb9)\r\n\r\n\u4e8c\u3001\u53d8\u5316\u90e8\u5206\r\n(\u4e00)\u9a6c\u514b\u601d\u4e3b\u4e49\u57fa\u672c\u539f\u7406\u6982\u8bba\r\n\u3000\u30001\u3001\u7b2c\u4e8c\u7ae0\u7b2c\u4e00\u8282\u8003\u70b9\u201c\u4eba\u4e0e\u81ea\u7136\u7684\u5173\u7cfb\u201d\u79fb\u5230\u7b2c\u56db\u7ae0\u7b2c\u4e00\u8282\u91cc\u3002\r\n 2\u3001\u7b2c\u4e8c\u7ae0\u7b2c\u4e09\u8282\u5c06\u201c\u77db\u76fe\u5206\u6790\u6cd5\u662f\u6839\u672c\u7684\u8ba4\u8bc6\u65b9\u6cd5\u201d\u8fd9\u4e2a\u6807\u9898\u6539\u4e3a\u201c\u77db\u76fe\u5206\u6790\u65b9\u6cd5\u662f\u6839\u672c\u7684\u8ba4\u8bc6\u65b9\u6cd5\u201d\r\n\u3000\u30003\u3001\u7b2c\u4e09\u7ae0\u8003\u70b9\u201c\u5b9e\u8df5\u7684\u672c\u8d28\u4e0e\u57fa\u672c\u7ed3\u6784\u201d\u6539\u4e3a\u201c\u5b9e\u8df5\u7684\u672c\u8d28\u3001\u57fa\u672c\u7279\u5f81\u548c \u57fa\u672c\u7ed3\u6784\u201d\u3002\r\n\u3000\u30004\u3001\u7b2c\u56db\u7ae0\u8003\u70b9\u201c\u7fa4\u4f17\u89c2\u70b9\u4e0e\u7fa4\u4f17\u8def\u7ebf\u201d\u6539\u4e3a\u201c\u65e0\u4ea7\u9636\u7ea7\u653f\u515a\u7684\u7fa4\u4f17\u8def\u7ebf\u201d\u3002\r\n\r\n\r\n\r\n(\u4e8c)\u6bdb\u6cfd\u4e1c\u601d\u60f3\u548c\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u7406\u8bba\u4f53\u7cfb\u6982\u8bba\r\n\u3000\u30001\u3001\u7b2c\u516b\u7ae0\r\n\u3000\u3000\u6807\u9898\u201c\u515a\u7684\u5341\u516b\u5927\u4ee5\u6765\u7684\u5386\u53f2\u6027\u6210\u5c31\u548c\u5386\u53f2\u6027\u53d8\u9769\u201d\u6539\u4e3a\u201c\u5168\u9762\u6df1\u5316\u6539\u9769\u8981\u575a\u6301\u6b63\u786e\u7684\u65b9\u6cd5\u8bba\u201d\r\n\u3000\u30002\u3001\u7b2c\u5341\u7ae0\r\n\u3000\u3000\u6807\u9898\u201c\u7262\u7262\u638c\u63e1\u610f\u8bc6\u5f62\u6001\u5de5\u4f5c\u9886\u5bfc\u6743\u201d\u6539\u4e3a\u201c\u5efa\u8bbe\u5177\u6709\u5f3a\u5927\u51dd\u805a\u529b\u548c\u5f15\u9886\u529b\u7684\u793e\u4f1a\u4e3b\u4e49\u610f\u8bc6\u5f62\u6001\u201d\r\n\u3000\u30003\u3001\u7b2c\u5341\u4e00\u7ae0\r\n\u3000\u3000\u6807\u9898\u201c\u6b63\u786e\u5904\u7406\u5168\u9762\u6df1\u5316\u6539\u9769\u4e2d\u7684\u91cd\u5927\u5173\u7cfb\u6539\u4e3a\u201c\u5168\u9762\u6df1\u5316\u6539\u9769\u8981\u575a\u6301\u6b63\u786e\u7684\u65b9\u6cd5\u8bba\u201d\r\n\r\n(\u4e09)\u4e2d\u56fd\u8fd1\u73b0\u4ee3\u53f2\u7eb2\u8981\r\n\u3000\u30001\u3001\u7b2c\u56db\u7ae0\r\n\u3000\u3000\u6807\u9898\u201c\u56fd\u5171\u5408\u4f5c\u7684\u5f62\u6210\u4e0e\u5927\u9769\u547d\u7684\u5174\u8d77\u201d\u6539\u4e3a\u201c\u5b9e\u884c\u56fd\u5171\u5408\u4f5c\u548c\u524d\u671f\u5927\u9769 \u547d\u7684\u9ad8\u6f6e\u201d\r\n\u3000\u30002\u3001\u7b2c\u4e03\u7ae0\r\n\u3000\u3000\u6807\u9898\u201c\u5357\u4eac\u56fd\u6c11\u515a\u653f\u6743\u7684\u8986\u706d\u201d\u6539\u4e3a\u201c\u8fbd\u6c88\u3001\u6dee\u6d77\u3001\u5e73\u6d25\u4e09\u5927\u6218\u5f79\u548c\u4eba\u6c11\u89e3 \u653e\u519b\u5411\u5168\u56fd\u8fdb\u519b\u201d\u4e24\u4e2a\u8003\u70b9\r\n\r\n(\u56db)\u601d\u60f3\u9053\u5fb7\u4fee\u517b\u4e0e\u6cd5\u5f8b\u57fa\u7840\r\n\u3000\u3000\u7b2c\u4e00\u7ae0:\u8003\u70b9\u4e3a\u201c\u4eba\u751f\u4e0e\u4eba\u751f\u89c2\u201d\u53d8\u4e3a\u201c\u79d1\u5b66\u7406\u89e3\u4eba\u751f\u4e0e\u4eba\u751f\u89c2\u201d\r\n\r\n \u7b2c\u4e09\u7ae0\u7b2c\u4e8c\u8282\u201c\u7231\u56fd\u4e3b\u4e49\u53ca\u5176\u65f6\u4ee3\u8981\u6c42\u201d\u6dfb\u52a0\u4e86\u90e8\u5206\u91cd\u8981\u63d0\u6cd5\uff0c\u5176\u4e2d\u6700\u91cd\u8981\u7684\u662f\u5c06\u8fc7\u53bb\u7684\u201c\u575a\u6301\u7231\u56fd\u4e3b\u4e49\u548c\u793e\u4f1a\u4e3b\u4e49\u76f8\u7edf\u4e00\u201d\u6539\u4e3a\u201c\u575a\u6301\u7231\u56fd\u7231\u515a\u7231\u793e\u4f1a\u4e3b\u4e49\u76f8\u7edf\u4e00\u201d\u8fd9\u4e00\u6700\u65b0\u63d0\u6cd5\u3002\r\n\r\n\u4e09\u3001\u5220\u9664\u90e8\u5206\r\n(\u4e00)\u9a6c\u514b\u601d\u4e3b\u4e49\u57fa\u672c\u539f\u7406\u6982\u8bba\r\n 1\u3001\u7b2c\u4e8c\u7ae0\u7b2c\u4e8c\u8282\u53d1\u5c55\u7684\u5b9e\u8d28\u91cc\u9762\u5220\u6389\u4e86\u201c\u4e8b\u7269\u7684\u76f8\u4e92\u8054\u7cfb\u5305\u542b\u7740\u4e8b\u7269\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u800c\u76f8\u4e92\u4f5c\u7528\u5fc5\u7136\u5bfc\u81f4\u4e8b\u7269\u7684\u8fd0\u52a8\u3001\u53d8\u5316\u548c\u53d1\u5c55\u3002\u201d\u8fd9\u4e00\u8868\u8ff0\u3002\r\n\r\n(\u4e8c)\u6bdb\u6cfd\u4e1c\u601d\u60f3\u548c\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u7406\u8bba\u4f53\u7cfb\u6982\u8bba\r\n 1\u3001\u7b2c\u4e00\u7ae0\u7b2c\u4e00\u8282\u6bdb\u6cfd\u4e1c\u601d\u60f3\u5f62\u6210\u548c\u53d1\u5c55\u7684\u5386\u53f2\u8fc7\u7a0b\u91cc\u9762\u5220\u6389\u4e86\u201c\u6bdb\u6cfd\u4e1c\u601d\u60f3\u662f\u5728\u6211\u56fd\u65b0\u6c11\u4e3b\u4e3b\u4e49\u9769\u547d\u3001\u793e\u4f1a\u4e3b\u4e49\u9769\u547d\u548c\u793e\u4f1a\u4e3b\u4e49\u5efa\u8bbe\u7684\u5b9e\u8df5\u8fc7\u7a0b\u4e2d\uff0c\u5728\u603b\u7ed3\u6211\u56fd\u9769\u547d\u548c\u5efa\u8bbe\u6b63\u53cd\u4e24\u4e2a\u65b9\u9762\u5386\u53f2\u7ecf\u9a8c\u7684\u57fa\u7840\u4e0a\uff0c\u9010\u6b65\u5f62\u6210\u548c\u53d1\u5c55\u8d77\u6765\u7684\u201d\uff1b\r\n 2\u3001\u7b2c\u5341\u4e00\u7ae0\u7b2c\u4e00\u8282\u5220\u9664\u201c\u5168\u9762\u5c0f\u5eb7\u201d\u76f8\u5173\u6982\u5ff5\u7684\u8868\u8ff0;\u51b3\u80dc\u5168\u9762\u5efa\u6210\u5c0f\u5eb7\u793e\u4f1a\u91cc\u9762\u65b0\u589e\u4e86\u4e00\u90e8\u5206\u5185\u5bb9\uff0c\u4f7f\u7684\u6574\u4e2a\u8868\u8ff0\u66f4\u52a0\u7684\u4e25\u8c28;\r\n\r\n(\u4e09)\u4e2d\u56fd\u8fd1\u73b0\u4ee3\u53f2\u7eb2\u8981\r\n\u3000\u30001\u3001\u7b2c\u4e03\u7ae0\u5220\u9664\u201c\u4e24\u4e2a\u4e2d\u56fd\u4e4b\u547d\u8fd0\u201d\r\n\u3000\u30002\u3001\u7b2c\u5341\u4e00\u7ae0\u5220\u9664\u90e8\u5206\u5185\u5bb9:\u5f00\u521b\u548c\u53d1\u5c55\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u3002\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u8fdb\u5165\u65b0\u65f6\u4ee3\r\n\r\n(\u56db)\u601d\u60f3\u9053\u5fb7\u4fee\u517b\u4e0e\u6cd5\u5f8b\u57fa\u7840(\u65e0)\r\n\r\n\u6700\u540e\u7684\u5c0f\u7ed3\r\n\r\n\u9a6c\u514b\u601d\u4e3b\u4e49\u57fa\u672c\u539f\u7406\u6982\u8bba\uff1a\u91cd\u70b9\u9700\u8981\u5173\u6ce8\u7684\u662f\u5b9e\u8df5\u4e0e\u8ba4\u8bc6\u7684\u5173\u7cfb\uff0c\u8ba4\u8bc6\u7684\u53d1\u5c55\u53ca\u5176\u8fc7\u7a0b\uff0c\u4eba\u4e0e\u81ea\u7136\u548c\u8c10\u5171\u751f\uff0c\u6b63\u786e\u7684\u5b9e\u8df5\u89c2\u7b49\u6709\u5173\u77e5\u8bc6\u70b9\u3002\u6750\u6599\u5f88\u53ef\u80fd\u4e0e\u4eba\u7c7b\u5bf9\u4e8e\u75c5\u6bd2\u7684\u8ba4\u8bc6\uff0c\u4eba\u7c7b\u4e0e\u81ea\u7136\u7684\u5173\u7cfb\u6709\u5173\u3002\r\n\r\n\u6bdb\u6cfd\u4e1c\u601d\u60f3\u548c\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u7406\u8bba\u4f53\u7cfb\u6982\u8bba\uff1a\u4eca\u5e74\u662f\u5168\u9762\u5efa\u6210\u5c0f\u5eb7\u793e\u4f1a\u7684\u51b3\u80dc\u4e4b\u5e74\uff0c\u6709\u5173\u77e5\u8bc6\u70b9\u5c06\u5360\u636e\u4e00\u5b9a\u7bc7\u5e45\uff0c\u4f46\u590d\u4e60\u4e2d\u4e0d\u8981\u53ea\u76ef\u7740\u8fd9\u4e2a\u70b9\uff0c\u4e0e\u8be5\u77e5\u8bc6\u70b9\u6709\u5173\u7684\u77e5\u8bc6\u70b9\u4e5f\u8981\u91cd\u70b9\u628a\u63e1\uff0c\u5982\u8131\u8d2b\u653b\u575a\u6218\uff0c\u5982\u6c11\u751f\u95ee\u9898\u3001\u534f\u8c03\u3001\u5171\u4eab\u3002\r\n\r\n\u4e2d\u56fd\u8fd1\u73b0\u4ee3\u53f2\u7eb2\u8981\uff1a\u4eca\u5e74\u5efa\u8bae\u91cd\u70b9\u628a\u63e1\u4e2d\u56fd\u5171\u4ea7\u515a\u6210\u7acb\u7684\u80cc\u666f\u3002\r\n\r\n\u601d\u60f3\u9053\u5fb7\u4fee\u517b\u4e0e\u6cd5\u5f8b\u57fa\u7840\uff1a\u7ed3\u5408\u4eca\u5e74\u6297\u51fb\u75ab\u60c5\u7684\u4e3b\u9898\uff0c\u5171\u548c\u56fd\u52cb\u7ae0\u7684\u9881\u53d1\uff0c\u601d\u4fee\u8003\u70b9\u5c06\u6d89\u53ca\u4e2d\u56fd\u7cbe\u795e\uff0c\u4e2a\u4eba\u4ef7\u503c\u4e0e\u793e\u4f1a\u4ef7\u503c\uff0c\u7231\u56fd\uff0c\u656c\u4e1a\uff0c\u804c\u4e1a\u9053\u5fb7\uff0c\u670d\u52a1\u4eba\u6c11\u5949\u732e\u793e\u4f1a\u7b49\u77e5\u8bc6\u70b9\u3002\r\n\r\n\u65f6\u653f\u70ed\u70b9\uff1a\u65b0\u51a0\u80ba\u708e\u7684\u75ab\u60c5\u548c\u4e2d\u7f8e\u4e4b\u95f4\u7684\u4e00\u4e9b\u6469\u64e6\uff0c\u65b0\u65f6\u4ee3\u4e2d\u56fd\u7279\u8272\u5927\u56fd\u5916\u4ea4\u3001\u65b0\u51a0\u80ba\u708e\u5e26\u6765\u7684\u8b66\u9192\u7b49\u5185\u5bb9\u3002\r\n"
	document.getElementById("demo").innerHTML= temp;
};
