<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">考研政治2021最新资料</title>
    <script type="text/javascript" src="jq.js"></script>
    <script>
        var titleArr = []
        var contentArr = []
        window.onload = function () {
            // document.getElementById("title").innerHTML = localStorage.getItem("title");
            // document.getElementById("content").innerHTML = localStorage.getItem("content");
            
            var Ajax = function () {
                $.getJSON("da.json", function (data) {
                    $.each(data, function (i, item) {
                        titleArr.push(item.title);
                        contentArr.push(item.content);
                        $("#content").append('<p><a id="alink" href="content.html" onclick="updateContent(' + i + ')">' + item.title + '</a></p>')
                    });
                });
            }();

            
        }

        function updateContent(index) {
                console.log(index)
                console.log(contentArr[index])
                localStorage.setItem("content", contentArr[index]);
                localStorage.setItem("title", titleArr[index]);
            }

    </script>
</head>

<body>

    <div id="content">
        </div>
<style type="text/css">
	#alink{
		color: blue;
		line-height:2.3rem;
		font-size: 1.8rem;
		font-family: "arial rounded mt bold";
		white-space:pre-wrap;
	    word-wrap:break-word;  
	    word-break:break-all;  
	     }
	</style>
</body>

</html>
